<div class="categories-list">
  <p-card *ngFor="let category of categories" (click)="navigateToProducts(category.categoryId)" class="category-card" >
    <ng-template pTemplate="title">
      {{ category.categoryName }}
    </ng-template>
    <ng-template pTemplate="content">
      <div class="category-image">
        <img src="{{category.image}}" alt="Image not available"  class="fit-image">
      </div>
    </ng-template>
  </p-card>
</div>
