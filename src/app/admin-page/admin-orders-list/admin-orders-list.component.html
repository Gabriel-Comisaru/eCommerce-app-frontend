<p-toast></p-toast>
<ng-template pTemplate="search"></ng-template>
<p-table styleClass="p-datatable-sm"
         [pageLinks]="numberOfPages"
         [totalRecords]="totalRecords"
         [paginator]="true"
         [lazy]="true"
         (onPage)="onPage($event)"
         [rows]="5"
         [rowsPerPageOptions]="rows"
         [value]="orders"
         [loading]="loading"
         [tableStyle]="{ 'min-width': '50rem' }"
         [breakpoint]="'960px'"
         [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Order Date</th>
      <th>Delivery Date</th>
      <th>Delivery Fee</th>
      <th>Ordered Items</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-order
    let-rowIndex="rowIndex">
    <tr
      class="item"
      [pSelectableRow]="order"
      [pSelectableRowIndex]="rowIndex">
      <td>{{rowIndex + 1}}</td>
      <td>{{ order.userName }}</td>
      <td>{{ order.userEmail }}</td>
      <td>{{ order.startDate }}</td>
      <td>{{ order.deliveryDate }}</td>
      <td>${{ order.deliveryPrice.toFixed(2) }}</td>
      <td>{{order.productNames}}</td>
      <td>
        <p-dropdown [disabled]="order.status==='CANCELLED'"
                    [filterBy]="order.id"
                    (onChange)="changeStatus(order.id,order.status)"
                    [options]="status"
                    [(ngModel)]="order.status"
                    appendTo="body">
        </p-dropdown>
      </td>
    </tr>
  </ng-template>
  <ng-template
    *ngIf="orders.length"
    pTemplate="footer">
    No orders
  </ng-template>
</p-table>
